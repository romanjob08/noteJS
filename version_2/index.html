<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
<header>
    <div class="container">
        <h1> My Notes App</h1>
        <form action="">
            <select id="">
                <option value="">Task</option>
                <option value="">Random Thought</option>
                <option value="">Idea</option>
            </select>
            <input type="text" id="note-title" placeholder="Note name">
            <textarea name="" id="note-text" placeholder="Note details"></textarea>
            <button id="add-btn">Add Note</button>
        </form>
    </div>
</header>

<div class="container1">
    <h2>Your Notes</h2>
    <hr>
    <div class="notes content">
    </div>
</div>
<hr>
<div class="notes status"></div>

<script type="module" src="js/main.js" ></script>
</body>
</html>
